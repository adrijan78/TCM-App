<div class="forgot-password-container">

    <mat-card class="forgot-password-card">
        <h2 class="forgot-password-title">Заборавена лозинка</h2>

        <form #forgotPasswordForm="ngForm" novalidate>

            <!-- Email Field -->
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Емаил</mat-label>
                <input matInput type="email" name="email" required email [(ngModel)]="model.email" #email="ngModel" />
                <mat-error *ngIf="email.invalid && email.touched">
                    <span *ngIf="email.errors?.['required']">Е-маил адресата е задолжителна.</span>
                    <span *ngIf="email.errors?.['email']">Внесете валидна е-маил адреса.</span>
                </mat-error>
            </mat-form-field>

            <!-- Submit Button -->

        </form>
        <button class="btn btn-primary" [disabled]="forgotPasswordForm.invalid" (click)="sendResetLink()">Испрати на
            е-маил</button>
    </mat-card>
</div>
