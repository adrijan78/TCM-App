<div class="row mx-1">
    <div class="table-title app-info-title mb-3">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2 class="m-0">Информации</h2>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-4 col-lg-4 justify-content-center d-flex">
        <app-card title="Членови" routePath="members" routerLinkActive="router-link-active"  image="assets/images/members.png" cardValue="10"/>
    </div>
    <div class="col-sm-12 col-md-4 col-lg-4  justify-content-center d-flex">
        <app-card title="Тренинзи" routePath="trainings" image="assets/images/trainings-number.png" cardValue="5"/>
    </div>
    <div class="col-sm-12 col-md-4 col-lg-4 justify-content-center d-flex ">
        <app-card title="Присутност" image="assets/images/attendance-percentage.png" cardValue="73%"/>
    </div>
</div>

<div class="row mt-3 mx-1">

    <div class="col-lg-9 col-sm-12  ">
        <div class="table-title app-info-title">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2 class="m-0">Присутсво по месеци</h2>
                </div>
            </div>
        </div>
        <div class="chart-item  w-100 my-3  app-info-card ">

            <ngx-charts-bar-vertical [scheme]="barChartColorScheme" [results]="barChartData" [gradient]="gradient"
                [xAxis]="showXAxis" [yAxis]="showYAxis" [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                [barPadding]="barChart1Options.barPadding" [roundDomains]="barChart1Options.roundDomains"
                [legendPosition]="commonChartOptions.legendPosition">
            </ngx-charts-bar-vertical>
        </div>

    </div>
    <div class="col-lg-3 col-sm-12">
        <div class="table-title app-info-title col-12">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2 class="m-0">Белешки</h2>
                </div>
            </div>
           
        </div>
        <div class="row mt-2 app-info-card p-3 notes-section">
            <div class="col-12 mb-2">
                <app-note/>
            </div>
            <div class="col-12 mb-2">
                <app-note/>
            </div>
            <div class="col-12 mb-2">
                <app-note/>
            </div>
            <div class="col-12 mb-2">
                <app-note/>
            </div>
            <div class="col-12 mb-2">
                <app-note/>
            </div>
        </div>
        
    </div>
</div>
