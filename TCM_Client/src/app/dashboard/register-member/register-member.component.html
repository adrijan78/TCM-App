<div class="register-form-wrapper">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" maxlength="50" required />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" maxlength="50" required />
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required />
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" required />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <!-- <div class="upload-field"> 
                <label>Profile Picture</label>
                <div class="file-upload">
                    <button mat-raised-button color="accent" (click)="fileInput.click()">
                        Choose File
                    </button>
                    <input type="file" #fileInput hidden (change)="onFileSelected($event)" />

                    <div class="file-info" *ngIf="selectedFile">
                        <mat-icon class="primary-icon" color="primary">check_circle</mat-icon>
                        <span>{{ selectedFile.name }}</span>
                    </div>

                    <div class="file-info no-file" *ngIf="!selectedFile">
                        <mat-icon color="warn">info</mat-icon>
                        <span>No file chosen</span>
                    </div>
                </div>
            </div> -->

        </div>

        <button mat-raised-button color="primary" (click)="onSubmit()" class="submit-btn" type="button"
            [disabled]="registerForm.invalid">
            Register Member
        </button>
    </form>
</div>
