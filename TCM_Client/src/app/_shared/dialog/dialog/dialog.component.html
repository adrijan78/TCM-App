<h2 mat-dialog-title>{{ data.title ?? 'Confirm' }}</h2>

<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Не</button>
    <button mat-raised-button color="warn" (click)="onYesClick()">Да</button>
</mat-dialog-actions>
