<h2 mat-dialog-title>{{questionTitle}}</h2>

<mat-dialog-content>
    <p>{{ questionBody }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Не</button>
    <button mat-raised-button color="warn" (click)="onConfirm()">Да</button>
</mat-dialog-actions>
