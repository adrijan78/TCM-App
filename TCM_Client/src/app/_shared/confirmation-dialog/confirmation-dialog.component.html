<h2 mat-dialog-title>{{questionTitle}}</h2>

<mat-dialog-content>
    <p>{{ questionBody }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">No</button>
    <button mat-raised-button color="warn" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
